{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <!-- site metas -->
    <title>AsisScan</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" />
    <!-- style css -->
    <link rel="stylesheet" href="{% static '/css/UserProfile.css' %}" />
    <!-- Responsive-->
    <link rel="stylesheet" href="{% static '/css/responsive.css' %}" />
    <!-- fevicon -->
    <link
      rel="icon"
      href="{% static '/images/fevicon.png' %}"
      type="image/gif"
    />
    <!-- Scrollbar Custom CSS -->
    <link
      rel="stylesheet"
      href="{% static '/css/jquery.mCustomScrollbar.min.css' %}"
    />
    <!-- Tweaks for older IEs-->
    <link
      rel="stylesheet"
      href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
      media="screen"
    />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script
    ><![endif]-->
  </head>
  <!-- body -->
  <body class="main-layout">
    <!-- Perfil de Usuario -->
   <header class="titulo">
      <nav>
         <a href="index.html"
               ><img src="{% static '/images/logo.png'%}" alt="AsisScan"
             /></a>
      </nav>
    </header>
    <section class="user-profile">
      <h1>Perfil de Usuario</h1>
          <!-- Formulario de edición -->
          <form id="profile-form">
            <div class="form-group">
              <label for="id" class="titulo-grande">ID:</label>
              <input
                type="number"
                class="form-control"
                id="id"
                placeholder={{User.id_persona}}
               
              />
            </div>
            <div class="form-group">
              <label for="nombre" class="titulo-grande">Nombre:</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder={{User.nombre}}
               
              />
            </div>
            <div class="form-group">
              <label for="apellidos" class="titulo-grande">Apellidos:</label>
              <input
                type="text"
                class="form-control"
                id="apellidos"
                placeholder={{User.apellido}}
                
              />
            </div>
            <div class="form-group">
              <label for="Cedula" class="titulo-grande">Cedula:</label>
              <input
                type="text"
                class="form-control"
                id="Cedula"
                placeholder={{User.cedula}}
               
              />
         
            </div>
            <div class="form-group">
               <label for="correo" class="titulo-grande"
                 >Correo Institucional:</label>
               <input
                 type="email"
                 class="form-control"
                 id="correo"
                 placeholder={{User.correo}}
               />
        
            </div>
            <div class="form-group btn-guardar">

               <button class="btn btn-primary">
                  Guardar Cambios
               </button>
               <button class="btn btn-primary">
                  Actualizar
             </button>
            </div>
          </form>
    </section>

    <!-- Fin del perfil de usuario -->

    <!-- Javascript files-->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
    <!-- sidebar -->
    <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <script>
      function openNav() {
        document.getElementById("mySidepanel").style.width = "250px";
      }

      function closeNav() {
        document.getElementById("mySidepanel").style.width = "0";
      }
      // Manejar la presentación de los campos de edición
      document
        .getElementById("profile-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          var fields = ["contacto", "correo", "nacionalidad", "descripcion"];
          fields.forEach(function (field) {
            var input = document.getElementById(field);
            input.readOnly = true;
            input.style.border = "none";
          });
          alert("Cambios guardados correctamente.");
        });
    </script>
  </body>
  <style>
    body {
      background-image: url("static/images/banner.png");
    }
  </style>
</html>
