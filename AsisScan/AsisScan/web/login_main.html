<!DOCTYPE html>

   <head>

      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>AsisScan</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
      <!-- style css -->
      <link rel="stylesheet" href="{% static '/css/style.css' %}">
      <!-- Responsive-->
      <link rel="stylesheet" href="{% static '/css/responsive.css' %}">
      <!-- fevicon -->
      <link rel="icon" href="{% static '/images/fevicon.png' %}" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="{% static '/css/jquery.mCustomScrollbar.min.css' %}">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
   </head>
   <!-- body -->
   <body class="main-layout">
      <!-- loader  -->
      <div class="loader_bg">
         <div class="loader"><img src="{% static '/images/loading.gif' %}" alt="#" /></div>
      </div>
      <!-- end loader -->
      <div id="mySidepanel" class="sidepanel">
         <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
         <a href="index.html">Home </a>
         <a href="#about">About</a>
         <a href="#service">Services  </a>
         <a href="#vehicles">Our Vehicles</a>
         <a href="#testimonial">Testimonial</a>
         <a href="#contact">Contact</a>
      </div>
      <!-- header -->
      <header>
         <!-- header inner -->
         <div class="header">
            <div class="container-fluid">
               <div class="row">
                  <div class="col-md-4 col-sm-4">
                     <div class="logo">
                        <a href="index.html"><img src="{% static '/images/logo.png'%}" alt="#" /></a>
                     </div>
                  </div>
                  <div class="col-md-8 col-sm-8">
                     <div class="right_bottun">
                        <ul class="conat_info d_none ">
                           <li><a href="#"><i class="fa fa-user" aria-hidden="true"></i></a></li>
                           <li><a href="#"><i class="fa fa-search" aria-hidden="true"></i></a></li>
                        </ul>
                        <button class="openbtn" onclick="openNav()"><img src="{% static 'images/menu_icon.png' %}" alt="#"/> </button> 
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </header>
      <!-- end header inner -->
      <!-- end header -->
      <!-- banner -->
      <section class="banner_main">
         <div id="banner1" class="carousel slide banner_slide" data-ride="carousel">
            <ol class="carousel-indicators">
               <li data-target="#banner1" data-slide-to="0" class="active"></li>
               <li data-target="#banner1" data-slide-to="1"></li>
               <li data-target="#banner1" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
               <div class="carousel-item active">
                  <div class="container-fluid">
                     <div class="carousel-caption">
                        <div class="row">
                           <div class="col-md-7 col-lg-5">
                              <div class="text-bg">
                                 <h1>"Convierte la eficiencia en eficacia"</h1>
                                 <span>Sistema de cámaras inteligentes para la toma de asistencia</span>
                                 <h2>Empresas afiliadas</h2>
                                 <div class="afiliados">
                                    <figure><img src="https://th.bing.com/th/id/R.8293fe9f4e6e73c04d6e37039e6efdd3?rik=sEyFrfr2U%2fhLbQ&pid=ImgRaw&r=0" alt="#"/></figure>
                                 </div>
                              </div>
                           </div>
                           <div class="col-md-12 col-lg-7">
                              <div class="row">
                                 <div class="col-md-6">
                                    <div class="ban_track">
                                       <figure><img src="{% static 'images/camara_sec.png' %}" alt="#"/></figure>
                                    </div>
                                 </div>
                                 <div class="col-md-6">
                                    <form class="transfot">
                                       <div class="col-md-12">
                                          <span>Te interesa nuestro servicio? </span>
                                          <h3>Registrate</h3>
                                       </div>
                                       <div class="col-md-12">
                                          <input class="transfot_form" placeholder="Nombre" type="text" name="Nombre">
                                       </div>
                                       <div class="col-md-12">
                                          <input class="transfot_form" placeholder="Correo" type="text" name="Correo">
                                       </div>
                                       <div class="col-md-12">
                                          <input class="transfot_form_ct" placeholder="Contraseña" type="password" name="Contraseña">
                                       </div>
                                       <div class="col-md-12">
                                          <input class="transfot_form_ct" placeholder="Confirmar Contraseña" type="password" name="Confirmar Contraseña">
                                       </div>
                                       <div class="col-md-12">
                                          <button class="get_now">Registrar</button>
                                       </div>
                                       <form class="transfot_x">
                                          <div class="col-md-12">
                                             <span> O puedes registrarte con  </span>
                                       </div>
                                       <div class="col-md-12">
                                          <button class="Google">
                                             <img src="https://th.bing.com/th/id/R.c8bf7c087ca9793d094042845707ffac?rik=fjZN1AYH30vXIw&riu=http%3a%2f%2fpngimg.com%2fuploads%2fgoogle%2fgoogle_PNG19635.png&ehk=ZmsumEtoeJQhKoUzQTZO2TEbYPBu0%2b7EFdjmJ3qljls%3d&risl=&pid=ImgRaw&r=0" alt="Google Logo" class="logo-icon"> Regístrate con Google
                                         </button>
                                       </div>
                                       <div class="col-md-12">
                                       <button class="Microsoft">
                                          <img src="https://www.freepnglogos.com/uploads/microsoft-window-logo-emblem-0.png" alt ="Microsoft Logo" class="logo-icon">Registrate con Microsoft
                                       </button>
                                        </div>
                                        <div class="col-md-12">
                                        <button class="Facebook">
                                          <img src="https://classicrock995.com/wp-content/uploads/2020/11/Facebook-logo.png" alt="Facebook Logo" class="logo-icon"> Registrate con Facebook
                                       </button>
                              </div>
                                    </form>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
                                
      </section>
      <!-- end banner -->
    
 
      <!-- Javascript files-->
      <script src="{% static 'js/jquery.min.js' %}"></script>
      <script src="{% static 'js/popper.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
      <!-- sidebar -->
      <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
      <script src="{% static 'js/custom.js' %}"></script>
      <script>
         function openNav() {
           document.getElementById("mySidepanel").style.width = "250px";
         }
         
         function closeNav() {
           document.getElementById("mySidepanel").style.width = "0";
         }
      </script>
   </body>
</html>
