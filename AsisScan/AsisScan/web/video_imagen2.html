 <!-- Contenedor para la cámara 2 -->
 <div class="camara_def2">
    <img id="cameraImage2" src="data:image/jpeg;base64, {{ imagen_base64_2 }}" alt="Imagen de la cámara 2">
 </div>
 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 <script>
    function actualizarImagen_2() {
       $.get("/obtener_imagen2", function(data) {
          if (data.imagen_base64_2) {
             // Convierte la cadena Base64 a una URL de datos
             var imageSrc_2 = "data:image/jpeg;base64," + data.imagen_base64_2;
             // Establece la URL de datos como fuente de la imagen
             $("#cameraImage2").attr("src", imageSrc_2);
          } else {
             console.error("No se encontró ninguna imagen en la base de datos.");
          }
       });
    }
    $(document).ready(function() {
       setInterval(actualizarImagen_2, 2000); // Actualiza la imagen cada 2 segundos
       // Agrega un evento de clic al enlace de descarga
   $("#downloadLink").click(function(e) {
      e.preventDefault(); // Previene la acción predeterminada del enlace

      // Crea un elemento de enlace temporal
      var tempLink = document.createElement('a');
      tempLink.href = $("#cameraImage2").attr("src"); // Establece su href en la URL de la imagen de la cámara
      tempLink.download = 'cameraImage2.jpg'; // Establece el nombre del archivo de descarga

      // Agrega el enlace al documento
      document.body.appendChild(tempLink);

      // Desencadena un clic en el enlace
      tempLink.click();

      // Elimina el enlace del documento
      document.body.removeChild(tempLink);
   });
});
    
 </script>
